<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモ店舗 応募フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* デモ用は紫色（Indigo）のローディング */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6366f1; /* Indigo-500 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        body { font-family: 'Helvetica Neue', Arial, sans-serif; }
    </style>
</head>
<body class="bg-indigo-50 min-h-screen py-6 px-4 text-gray-800">

    <div class="max-w-md w-full mx-auto bg-white p-6 rounded-xl shadow-lg border-2 border-indigo-100">
        
        <!-- タイトル（デモ用） -->
        <h1 class="text-center text-2xl font-bold text-indigo-600 mb-8">Demo Shop 求人</h1>
        <p class="text-center text-xs text-gray-400 -mt-6 mb-6">※これはテスト用の店舗です</p>

        <div id="loading" class="text-center py-4">
            <div class="loader"></div>
            <p class="text-indigo-400 text-sm mt-2">読み込み中...</p>
        </div>
        <p id="statusMessage" class="hidden text-center text-xs text-indigo-400 mb-4"></p>

        <form id="applicationForm" class="space-y-5 hidden">
            <input type="hidden" id="userId" name="userId">
            <div>
                <label class="block font-bold text-gray-700 mb-1">お名前 :</label>
                <input name="name" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-400" placeholder="例：テスト花子">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">ご年齢 :</label>
                <select id="ageSelect" name="age" required class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-indigo-400">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望日 :</label>
                <input name="date1" type="date" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第1希望時間 :</label>
                <select id="timeSelect1" name="time1" required class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-indigo-400">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="pt-2">
                <label class="block font-bold text-gray-700 mb-1">第2希望日 :</label>
                <input name="date2" type="date" required class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:border-indigo-400">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-1">第2希望時間 :</label>
                <select id="timeSelect2" name="time2" required class="w-full px-3 py-2 border border-gray-300 rounded bg-white focus:outline-none focus:border-indigo-400">
                    <option value="">選択してください</option>
                </select>
            </div>
            <div class="pt-2">
                <label class="block font-bold text-gray-700 mb-3">体験入店 :</label>
                <div class="flex justify-around px-4">
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望する" class="w-5 h-5 text-indigo-500 focus:ring-indigo-400" checked>
                        <span class="mt-1 font-bold">希望する</span>
                    </label>
                    <label class="flex flex-col items-center cursor-pointer">
                        <input type="radio" name="experience" value="希望しない" class="w-5 h-5 text-indigo-500 focus:ring-indigo-400">
                        <span class="mt-1 font-bold">希望しない</span>
                    </label>
                </div>
            </div>
            <div class="pt-4">
                <button type="submit" id="submitBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 rounded-lg shadow-md transition-colors">送信テスト</button>
            </div>
        </form>
    </div>

    <script>
        // ==========================================
        // 設定エリア
        // ==========================================
        
        // ★Demo Shop用のLIFF ID
        const MY_LIFF_ID = '2008577323-7WJolJJP'; 

        // ★重要：ここにDemo Shop用のGAS URLを貼り付けてください！
        // （管理台帳のDemo Shopの行からコピーしてください）
        const GAS_URL    = 'ここにDemoShop用のGAS_URLを貼り付け';
        
        // ==========================================

        window.onload = function() {
            const ageSelect = document.getElementById('ageSelect');
            for (let i = 18; i <= 50; i++) {
                const option = document.createElement('option');
                option.text = i + "歳"; option.value = i + "歳"; ageSelect.appendChild(option);
            }
            const timeOptions = [];
            for (let h = 10; h <= 24; h++) {
                const hour = (h < 10) ? "0" + h : h;
                timeOptions.push(hour + ":00");
                if (h !== 24) timeOptions.push(hour + ":30");
            }
            const timeSelect1 = document.getElementById('timeSelect1');
            const timeSelect2 = document.getElementById('timeSelect2');
            timeOptions.forEach(time => {
                const op1 = document.createElement('option'); op1.text = time; op1.value = time; timeSelect1.appendChild(op1);
                const op2 = document.createElement('option'); op2.text = time; op2.value = time; timeSelect2.appendChild(op2);
            });
            initializeLiff();
        };

        const form = document.getElementById('applicationForm');
        const loading = document.getElementById('loading');
        const statusMsg = document.getElementById('statusMessage');
        const userIdInput = document.getElementById('userId');
        const submitBtn = document.getElementById('submitBtn');

        async function initializeLiff() {
            try {
                await liff.init({ liffId: MY_LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                const profile = await liff.getProfile();
                userIdInput.value = profile.userId;
                loading.style.display = 'none';
                form.classList.remove('hidden');
                statusMsg.textContent = `ログイン中: ${profile.displayName} 様`;
                statusMsg.classList.remove('hidden');
            } catch (err) {
                statusMsg.textContent = 'エラー：LINE認証失敗';
                statusMsg.classList.remove('hidden');
                loading.style.display = 'none';
                alert('エラー: ' + err);
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
            const formData = new FormData(form);
            fetch(GAS_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                alert('テスト送信完了！\n自動返信を確認してください。');
                liff.closeWindow();
            })
            .catch(error => {
                alert('送信に失敗しました。');
                submitBtn.disabled = false;
                submitBtn.textContent = '送信テスト';
            });
        });
    </script>
</body>
</html>
